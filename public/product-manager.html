<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager - Ai-Maize-ing Nachos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .product-manager-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .manager-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .manager-header h1 {
            color: #ff6b35;
            font-family: 'Shrikhand', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .manager-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .product-price {
            color: #ff6b35;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-category {
            display: inline-block;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .product-ingredients {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="corner-logo">
        <img src="image/LOGO.jpg" alt="Ai-Maize-ing Nachos Logo" onerror="this.style.display='none'">
    </div>

    <div class="product-manager-container">
        <div class="manager-header">
            <h1><i class="fas fa-boxes"></i> Product Manager</h1>
            <p>View and manage all products in your menu</p>
        </div>
        
        <div class="manager-actions">
            <button class="btn btn-primary" onclick="navigateTo('add-product.html')">
                <i class="fas fa-plus"></i> Add New Product
            </button>
            <button class="btn btn-secondary" onclick="navigateTo('index.html')">
                <i class="fas fa-home"></i> Back to Home
            </button>
            <button class="btn btn-danger" onclick="deleteAllProducts()">
                <i class="fas fa-trash"></i> Delete All Products
            </button>
        </div>
        
        <div id="productsContainer" class="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        const CONFIG = {
            STORAGE_KEY: 'ai_maize_ing_products',
            GITHUB_IMAGES_KEY: 'ai_maize_ing_github_images'
        };
        
        // Load and display all products
        function loadAllProducts() {
            const products = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY)) || [];
            const images = JSON.parse(localStorage.getItem(CONFIG.GITHUB_IMAGES_KEY)) || {};
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>No products yet</h3>
                        <p>Start by adding your first product!</p>
                        <button class="btn btn-primary" onclick="navigateTo('add-product.html')">
                            <i class="fas fa-plus"></i> Add First Product
                        </button>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            products.forEach(product => {
                const imageUrl = images[product.id] || 'https://via.placeholder.com/300x200/ff6b35/ffffff?text=' + encodeURIComponent(product.name.substring(0, 10));
                const ingredients = Array.isArray(product.ingredients) ? product.ingredients.join(', ') : product.ingredients;
                
                html += `
                    <div class="product-card">
                        <img src="${imageUrl}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x200/ff6b35/ffffff?text=${encodeURIComponent(product.name.substring(0, 10))}'">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">₱${product.price}</div>
                            <div class="product-category">${product.category}</div>
                            <div class="product-ingredients">${ingredients}</div>
                            <div class="product-actions">
                                <button class="btn btn-secondary" onclick="editProduct('${product.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Delete a product
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                let products = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY)) || [];
                products = products.filter(p => p.id !== productId);
                localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(products));
                loadAllProducts();
                alert('Product deleted successfully!');
            }
        }
        
        // Delete all products
        function deleteAllProducts() {
            if (confirm('⚠️ WARNING: This will delete ALL products. Are you sure?')) {
                localStorage.removeItem(CONFIG.STORAGE_KEY);
                localStorage.removeItem(CONFIG.GITHUB_IMAGES_KEY);
                loadAllProducts();
                alert('All products deleted!');
            }
        }
        
        // Edit product (redirect to add-product with data)
        function editProduct(productId) {
            // Store product ID to edit in localStorage
            localStorage.setItem('editProductId', productId);
            navigateTo('add-product.html');
        }
        
        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadAllProducts);
    </script>
</body>
</html>
